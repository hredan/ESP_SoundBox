<!doctype html>
<html>
<head>
    <title>SleepUino Pre-Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/my-custom-theme.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.struc.min.css" /> 
    <script src="./jquery-2.2.4.min.js"></script>
    <script src="./jquery.mobile-1.4.5.min.js"></script>
</head>
<body> 
    <div data-role="page" class="ui-responsive-panel">
        <div data-role="header" data-position="inline" data-position="fixed">
            <h1>ESPlaySoundViaSmartphone</h1>
        </div>
        <div id="playPage">
            <div class="ui-body ui-body-a ui-corner-all">
                <h3 id="headerAlarm" class="ui-bar ui-bar-a ui-corner-all">Sounds</h3>
                <label id="labelSliderGain" for="sliderGain">Volume:</label>
                <input type="range" name="sliderGain" id="sliderGain" data-highlight="true" min="2" max="100" value="25" onchange="SleepUinoCom.setAlarmVolume(this.value)">
                <button id="playButton" class="ui-btn ui-corner-all" onclick="SleepUinoCom.playSound()">Play</button>                   
            </div>
        </div>         
        
</body>
<script src="./myFunctions.js"></script>
<script src="./SleepUinoCom.js"></script>
<script src="./multiLangSupport.js"></script>
<script>
    'use strict';
    window.onload = function() {
        //For test without SleepUINO use SleepUinoCom.enableServerCom = false
        SleepUinoCom.enableServerCom = false;

        //read an set values
        SleepUinoCom.getValues();
    };
</script>
</html>
