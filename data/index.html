<!doctype html>
<html>
<head>
    <title>SleepUino Pre-Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/my-custom-theme.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.struc.min.css" /> 
    <link rel="stylesheet" href="css/sleepUino.css" />
    <script src="./jquery-2.2.4.min.js"></script>
    <script src="./jquery.mobile-1.4.5.min.js"></script>
</head>
<body> 
    <div class="su-base" data-role="page" class="ui-responsive-panel" id="page">
        <div class="su-header ui-bar-inherit" data-role="header" role="banner">
            <h2 class="ui-title" role="heading" aria-level="1">
                <img src="./LogoPreDev.png" alt="ESPSoundViaSmartphone">
            </h2>           
        </div>
        <div id="playPage">
            <div class="ui-body ui-body-a ui-corner-all">
                <h3 id="headerAlarm" class="ui-bar ui-bar-a ui-corner-all">ESP Sounds via Smartphone</h3>
                <div>
                    <ul data-role="listview" data-inset="true" id="list" data-split-icon="delete" data-split-theme="d">
                        <li class='wakeListItem'>
                            <a class='soundItem'>
                                <label class="labelSliderGain" for="sliderGain">Volume:</label>
                                <input type="range" name="sliderGain" data-highlight="true"  min="2" max="100" value="25" onchange="SleepUinoCom.setAlarmVolume(this.value)">
                                <button class="ui-btn ui-corner-all playButton" onclick="SleepUinoCom.playSound()">Play</button>  
                            </a>
                            <a class='deleteMe'></a>
                        </li>
                    </ul>
                </div>     
                <div data-role="controlgroup" data-type="horizontal">
                    <button id="playButton" class="ui-btn ui-corner-all" onclick="SleepUinoCom.playSound()">Stop</button>
                    <button id="playButton" class="ui-btn ui-corner-all" onclick="SleepUinoCom.playSound()">Add</button> 
                </div> 
                
                
               
                                  
            </div>
        </div>         
        
</body>
<script src="./myFunctions.js"></script>
<script src="./SleepUinoCom.js"></script>
<script src="./multiLangSupport.js"></script>
<script>
    'use strict';
    window.onload = function() {
        //For test without SleepUINO use SleepUinoCom.enableServerCom = false
        SleepUinoCom.enableServerCom = false;

        //read an set values
        SleepUinoCom.getValues();
    };
</script>
</html>
