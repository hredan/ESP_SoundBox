<body> 
    <div class="su-base" data-role="page" class="ui-responsive-panel" id="page">
        <div class="su-header ui-bar-inherit" data-role="header" role="banner">
            <h2 class="ui-title" role="heading" aria-level="1">
                <img src="./LogoPreDev.png" alt="ESPSoundViaSmartphone">
            </h2>           
        </div>
        <div id="playPage">
            <div class="ui-body ui-body-a ui-corner-all">
                <h3 id="headerAlarm" class="ui-bar ui-bar-a ui-corner-all">ESP Sounds via Smartphone</h3>
                <div>
                    <ul data-role="listview" data-inset="true" id="list" data-split-icon="delete" data-split-theme="d">
                        <!-- First List Entry just for development  -->

                            <a>Error: Could not find mp3 files on SD card, check ESP serial output</a>
                        </li> -->
                    </ul>
                </div>     
                <div data-role="controlgroup" data-type="horizontal">
                    <button id="stopButton" class="ui-btn ui-corner-all" onclick="SleepUinoDevCom.stopSound()">Stop</button>
                    <button id="addButton" class="ui-btn ui-corner-all" onclick="UiFunc.addItem()">Add</button>
                    <button id="saveButton" class="ui-btn ui-corner-all" onclick="UiFunc.save()">Save</button>
                    <label for="gainFactor">Gain Factor</label>
                    <select name="gainFactor" id="gainFactor" class="gainFactor" onchange="SleepUinoDevCom.setGainFactor(this.value)">
                        <option value="0.1">0.1</option>
                        <option value="0.3">0.3</option>
                        <option value="1.0">1.0</option>
                        <option value="2.0">2.0</option>
                        <option value="4.0">4.0</option>
                    </select>
                    <!-- <input type="number" data-clear-btn="false" name="gainFactor" id="gainFactor" min="1" max="4" value="2" onchange="SleepUinoDevCom.setGainFactor(this.value)"> -->
                </div>           
            </div>
        </div>         
        
</body>
